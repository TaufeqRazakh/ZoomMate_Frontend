<% _.each(allRoomData, function(roomData){ %>
<div class="card mb-3">
    <div class="card-header">
        <%= roomData.courseId%>
    </div>
    <div class="card-body">
        <h5 class="card-title"><%= roomData.purpose %></h5>
        <div class="card-text float-left">Seats <%= roomData.capacity %>, Occupied by <%= roomData.occupants %></div>
        <a href="<%= roomData.url %>" class="btn btn-primary float-right">Request to join</a><br/>
    </div>
</div>
<% }); %>

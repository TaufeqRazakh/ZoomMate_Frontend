<button type="button" id="openGreetingModalButton" class="btn btn-primary hide" data-toggle="modal" data-target="#staticBackdrop">
    Sign into ZoomMate
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Classes are now in session</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">

                        <div class="col-sm-6 col-xs-12" >
                            <div class="card card-info" >
                                <div class="card-header" >Email Sign In</div>
                                <div class="card-body" >
                                    <form id="signInForm">
                                        <div class="form-group" >
                                            <label class="control-label" >
                                                <span >Email</span>
                                            </label>
                                            <input type="email" name="email" label="Email" placeholder="Enter email..." value="" class="form-control" >
                                        </div>
                                        <div class="form-group" >
                                            <label class="control-label" >
                                                <span >Password</span>
                                            </label>
                                            <input type="password" name="password" label="Password" placeholder="Enter password..." value="" class="form-control" >
                                        </div>
                                        <button class="btn btn-primary btn btn-default" type="button" onclick="submitSignInForm()">Sign In</button>
                                    </form>
                                    <br >
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6 col-xs-12" >
                        <div class="card card-info" >
                            <div class="card-header" >Register by Email</div>
                            <div class="card-body" >
                                <form id="signUpForm">
                                    <div class="form-group" >
                                        <label class="control-label" >
                                            <span >Email</span>
                                        </label>
                                        <input type="email" name="email" label="Email" placeholder="Enter email..." value="" class="form-control" >
                                    </div>
                                    <div class="form-group" >
                                        <label class="control-label" >
                                            <span >Password</span>
                                        </label>
                                        <input type="password" name="password" label="Password" placeholder="Enter password..." value="" class="form-control" >
                                    </div>
                                    <div class="form-group" >
                                        <label class="control-label" >
                                            <span >Password Confirmation</span>
                                        </label>
                                        <input type="password" name="password_confirmation" label="Password Confirmation" placeholder="Enter password again..." value="" class="form-control" >
                                    </div>
                                    <button class="btn btn-primary btn btn-default" type="button" onclick="submitSignUpForm()">Sign Up</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    </body>
            </div>
            <div class="modal-footer">
                Get your zoom lectures, discussions and office hours all in once place
            </div>
        </div>
    </div>
</div>
</div>

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Login | Sign Up ZoomMate</title>
</head>
<body>
<div class="container">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="../index.html">ZoomMate</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link " href="./Profile.html">Profile</a>
                <a class="nav-link " href="./Greeting.html" tabindex="-1" aria-disabled="true">Sign Out</a>
            </div>
        </div>
    </nav>

    <div class="row">
        <div class="col-sm-6 col-xs-12" >
            <div class="card card-info" >
                <div class="card-header" >Email Sign In</div>
                <div class="card-body" >
                    <form >
                        <div class="form-group" >
                            <label class="control-label" >
                                <span >Email</span>
                            </label>
                            <input type="email" name="email" label="Email" placeholder="Enter email..." value="" class="form-control" >
                        </div>
                        <div class="form-group" >
                            <label class="control-label" >
                                <span >Password</span>
                            </label>
                            <input type="password" name="password" label="Password" placeholder="Enter password..." value="" class="form-control" >
                        </div>
                        <button class="btn btn-primary btn btn-default" type="button" >Sign In</button>
                    </form>
                    <br >
                </div>
            </div>
        </div>

        <div class="col-sm-6 col-xs-12" >
        <div class="card card-info" >
            <div class="card-header" >Register by Email</div>
            <div class="card-body" >
                <form >
                    <div class="form-group" >
                        <label class="control-label" >
                            <span >Email</span>
                        </label>
                        <input type="email" name="email" label="Email" placeholder="Enter email..." value="" class="form-control" >
                    </div>
                    <div class="form-group" >
                        <label class="control-label" >
                            <span >Password</span>
                        </label>
                        <input type="password" name="password" label="Password" placeholder="Enter password..." value="" class="form-control" >
                    </div>
                    <div class="form-group" >
                        <label class="control-label" >
                            <span >Password Confirmation</span>
                        </label>
                        <input type="password" name="password_confirmation" label="Password Confirmation" placeholder="Enter password again..." value="" class="form-control" >
                    </div>
                    <button class="btn btn-primary btn btn-default" type="button" >Register</button>
                </form>
            </div>
        </div>
    </div>
    </div>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
